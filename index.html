<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting API</title>
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl">phone hunter</h1>
    </header>
    <main class="container mx-auto mt-4">

        <section class="m-5">
            <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent text-white">Search</button>
        </section>



        <!-- search result -->
        <section class="grid gap-6">
            <!-- loader animation -->

            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 gap-4">

                <!-- eta diye demo ta banay js e inject korsi -->
                <!-- <div class="card w-96 bg-gray-500 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div> -->

            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center mx-5">
                <button onclick="showAll()" class="btn btn-active btn-accent text-white">Show All</button>
            </div>

        </section>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box text-center">
                <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>



    </main>
    <script src="js/phone.js"></script>
</body>

</html>
